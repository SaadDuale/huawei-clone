<!DOCTYPE html>

<html lang="en">

<!----------------------------------------------Head starts -->
<head>
    <meta charset="UTF-8" />
    <title>Huawei</title>
    <!---- Media querie stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!---- link to google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link 
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap"
        rel="stylesheet"
    />

    <!-- load in fontawesome-->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
    />

    <!-- link to styles  -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!--- Body begins-->
    <div class="blackmenu">
        <!--  -->
        <div class="menuitem">
            <img 
            class="corporateicon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Ciudad.svg/320px-Ciudad.svg.png"
            alt="Image of a building icon"
            />
            <h3>Corporate</h3>
         </div>
        <!---    -->
        <div class="menuitem">
            <img 
            class="worldicon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Monumento.svg/320px-Monumento.svg.png"
            alt="Image of a castle icon"
            />
            <h3>Worldwide</h3>
        </div>
        <!---    -->
        <div class="menuitem">
            <img 
            class="loginicon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Mail_symbol.PNG/120px-Mail_symbol.PNG"
            alt="Image of a envelope icon"
            />
            <h3>Login</h3>
        </div>
    </div>

    <!-----------White Menu -------->


    <nav class="menu">
        <!-- The menu is made of:
        1. The huawei logo and the name.
        2. 5 menu items, each item leading to a different page.
        3. A divising that contains the 'buy icon and the 'search icon'.
        -->

        <!-- Below is the huawei logo -->
        <img
            class="menu_icon logo"
            src="//www-file.huawei.com/-/media/corporate/images/home/logo/huawei_logo.png"
        />

        <!-- Below are the 5 menu items -->

        <ul class="menu_options desk">
            <li>
                <a href=""> Consumer products</a>
                <a href=""> Business Products</a>
                <a href=""> Support</a>
                <a href=""> Partners & Developers</a>
                <a href=""> About Huawei</a>
            </li>
        </ul>
        <!-- Below are the two icons -->
        <div class="icons">
            <!-- buy icon -->
            <div class="single_icon">
                <img 
                class="menu_icon"
                src="./assets/icons/buy.png"
                alt="Icon image of a shopping bag on top of a hand"
                />
                <p>Buy</p>
            </div>

            <!-- Search icon -->

            <div class="single_icon">
                <img 
                src="assets/icons/search.png"
                alt="Image of a magnifiying glass icon"
                class="menu_icon"
                />
            </div>
        </div>
    </nav>
    <!--  Header Start -->

    <header class="header">
        <!-- The header is made of:
            1. a large picture
            2. a button
        -->

        <!-- Below is the image-->
        <img
        class="banner"
        src="assets/photos/header.png"
        alt="Image of watch, two laptops, phone, airpods with the title better together"
        />


        <!-- Below is the button-->
        <button class="learnmore">Learn more</button>
    </header>

    <!-- Header End -->

    <!-- What's new start -->

    <section class="whats_new">
        <div class="wrapper">
            <!-- What's new is made of:
                3 rows. 
                Row 1: 2 pics
                Row 2: 2 pics.
                Row 3: 3 pics.
            -->

            <h1 class="heading">What's new</h1>
            <p class="heading_underline"> ------ </p>
            <div class="allrows">
                <div class="rowone">
                    <img 
                    class="watch"
                    src="./assets/photos/watch.png"
                    alt="big grey watch with grey straps"
                    />
                    <img 
                        class="girlnwatch"
                        src="./assets/photos/girlnwatch.png"
                        alt="girl wearing a watch"
                    />
                </div>
                <!--  -->
                <div class="rowtwo">
                    <img
                        class="earbuds"
                        src="./assets/photos/earbuds.png"
                        alt="guy wearing airpods" 
                    />
                    <img 
                        class="laptop"
                        src="./assets/photos/laptop.png" 
                        alt="a light grey laptop"
                    />
                </div>
                <!-- -->
                <div class="rowthree">
                    <img
                        class="airport"
                        src="./assets/photos/airport.png"
                        alt="a airport"
                    />
                    <img
                        class="nature"
                        src="./assets/photos/nature.png"
                        alt="river surrounded by land"
                    /> 
                    <img
                        class="magazine"
                        src="./assets/photos/magazine.png"
                        alt="win win magazine"
                    />  
                </div>
            </div>
        </div>
    </section>
<!-- What's new end-->



</body>
<!-------------------------------------- Body ends-->

</html>
